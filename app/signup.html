<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - MyWebsiteName</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .container {
      width: 300px;
      margin: 0 auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      width: 100%;
    }
    .link {
      margin-top: 15px;
    }
  </style>
  <script type="module" src="/app/static/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>MyWebsiteName</h1>

    <form id="signup-box">
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>
</body>
</html>
